<!DOCTYPE html> {% load staticfiles %}

<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Склад</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="toprow">
            <div class="col-md-12">
                <header id="top">
                    <div class="col-md-3">
                        <p class="text-center" id="sitename">Интернет-магазин</p>
                    </div>
                    {% if user.is_authenticated %}
                    <div class="col-md-2 col-md-offset-3" id="branch_address">
                    <p class="text-center" id="siteinfo">Филиал №{{request.session.branch_id}},
                    {{request.session.branch_address}}</p>
                    </div>
                    <div class="col-md-3" id="user_name">
                        <p class="text-center" id="siteinfo">Пользователь: {{ user.first_name }}</p>
                    </div>
                    <div class="col-md-offset-11" id="lastblock">
                        <form method="post" action="{% url 'store:logout' %}" role="form" , id="exitform">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-block">Выйти</button>
                        </form>
                    </div>
                    {% endif %}
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {%block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
